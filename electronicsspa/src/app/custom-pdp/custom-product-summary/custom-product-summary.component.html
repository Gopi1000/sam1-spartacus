<ng-container *ngIf="product$ | async as product">
  <p class="lead">SKU: {{ product.code }}</p>
  <p>{{ product.summary }}</p>
  <p>
    <cx-icon [type]="iconTypes.INFO"></cx-icon>Quantity ({{
    product?.stock?.stockLevel
    }}
    available)
  </p>

  <!-- <button type="button" class="btn btn-primary" (click)="openDialog()">View Review</button> -->


</ng-container>
