<ng-template cxOutletRef="Section1" [cxOutletPos]="before">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <video width="100%" autoplay muted loop playsinline>
                    <source src="../assets/HOME_new.webm" type="video/webm">
                </video>
                <div class="carousel-text-overlay">
                    <h1>Galaxy Watch Ultra</h1>
                    <p>Starting â‚¹ 2999/mo* (18 mo. No Cost EMI)</p>
                    <div class="carousel-buttons">
                        <!-- <a href="#" class="btn btn-outline-light">Learn more</a> -->
                        <a href="#" class="btn btn-light">Buy now</a>
                    </div>
                </div>
            </div>

            <!-- Second Slide -->
            <div class="carousel-item">
                <img src="../assets/samsung.webp" class="d-block w-100" alt="Second slide">
                <div class="carousel-text-overlay">
                    <h1>Galaxy Watch Ultra</h1>
                    <p>Experience the next-gen technology</p>
                    <div class="carousel-buttons">
                        <!-- <a href="#" class="btn btn-outline-light">Learn more</a> -->
                        <a href="#" class="btn btn-light">Buy now</a>
                    </div>
                </div>
            </div>

            <!-- Third Slide -->
            <div class="carousel-item">
                <video width="100%" autoplay muted loop playsinline>
                    <source src="../assets/HOME_Samsung.mp4" type="video/mp4">
                </video>
                <div class="carousel-text-overlay">
                    <h1>Galaxy Watch Ultra</h1>
                    <p>Power meets style</p>
                    <div class="carousel-buttons">
                        <!-- <a href="#" class="btn btn-outline-light">Learn more</a> -->
                        <a href="#" class="btn btn-light">Buy now</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</ng-template>
